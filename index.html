<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="time">
        <h1><span class="mins">00</span> : <span class="sec">00</span> : <span class="millisec">00</span></h1>
       </div>

    <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="lapBtn">Lap</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div class="lapupdate">
        <h4>lap=<span class="hours">00</span> : <span class="Min">00</span> : <span class="sec">00</span></h4>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
